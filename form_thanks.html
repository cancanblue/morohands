    <script>
        // メッセージの丸画像のところ
        $(function () {
            $(window).on('scroll load', function () {
                $('.fade-in').each(function () {
                    var $this = $(this);
                    if ($this.hasClass('show')) return; // すでに表示済みならスキップ

                    var imgPos = $this.offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();

                    if (scroll + windowHeight > imgPos + 50) {
                        $this.addClass('show');
                    }
                });
            });
        });

        // 問い合わせフォームのテキスト
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("animatedText");
            const text = textElement.dataset.text;

            // 1文字ずつspanで囲む（初期状態で非表示）
            textElement.innerHTML = "";
            [...text].forEach((char, index) => {
                const span = document.createElement("span");
                span.textContent = char;
                if (index == 6) {
                    const br = document.createElement("br");
                    br.classList.add("br_500");
                    textElement.appendChild(br);
                }
                textElement.appendChild(span);
            });

            // Intersection Observer 設定
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const spans = textElement.querySelectorAll("span");
                        spans.forEach((span, index) => {
                            console.log(index + span.textContent)
                            if (index == 6) {
                                span.classList.add("sp_space")
                            }
                            setTimeout(() => {
                                span.classList.add("visible");
                            }, 100 * index); // 各文字に100msずつ遅延
                        });
                        observer.unobserve(entry.target); // 1回だけ発火
                    }
                });
            }, {
                threshold: 0.6 // 要素が60%見えたら発火
            });

            observer.observe(textElement);
        });

        // トップへ戻る
        const backToTop = document.querySelector('.back-to-top-button');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
