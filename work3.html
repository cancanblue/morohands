    <button id="backToTop" class="back-to-top-button" aria-label="ページの先頭へ戻る">

    <script>
        // 線が伸びる
        $(window).on('scroll', function () {
            $('.works').each(function () {
                const elemTop = $(this).offset().top;
                const scroll = $(window).scrollTop();
                const windowHeight = $(window).height();

                if (scroll > elemTop - windowHeight + 100 && !$(this).hasClass('line-animate')) {
                    $(this).addClass('line-animate');
                }
            });
        });

        // 問い合わせフォームのテキスト
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("animatedText");
            const text = textElement.dataset.text;

            // 1文字ずつspanで囲む（初期状態で非表示）
            textElement.innerHTML = "";
            [...text].forEach((char) => {
                const span = document.createElement("span");
                span.textContent = char;
                textElement.appendChild(span);
            });

            // Intersection Observer 設定
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const spans = textElement.querySelectorAll("span");
                        spans.forEach((span, index) => {
                            setTimeout(() => {
                                span.classList.add("visible");
                            }, 100 * index); // 各文字に100msずつ遅延
                        });
                        observer.unobserve(entry.target); // 1回だけ発火
                    }
                });
            }, {
                threshold: 0.6 // 要素が60%見えたら発火
            });

            observer.observe(textElement);
        });

        // トップへ戻る
        const backToTop = document.querySelector('.back-to-top-button');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
