<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>

            var config = {
                kitId: 'gbk1cfb',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <header>
        <div class="header_wrap">
            <h1>
                <picture>
                    <source srcset="./images/logo_sp.svg" media="(max-width: 767px)">
                    <img src="./images/logo.svg" alt="morohands" />
                </picture>
            </h1>
            <nav class="pc_nav">
                <ul>
                    <li class="li_bottomline"><a href="./about.html">わたしのこと</a></li>
                    <li class="li_bottomline li_leftline"><a href="./skill.html">できること</a></li>
                    <li><a href="./work.html">つくったもの</a></li>
                    <li class="li_leftline"><a href="./form.html">連絡ください</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="title_large">つくったもの</h2>

        <section class="content_works">
            <img src="images/work4.png" class="works_img1" alt="WEBデザイン">
            <div class="works">
                <h3 class="works_title">WEBデザイン</h3>
                <p>コーダーさんがつくりやすいように</p>
            </div>
            <ul id="works_text">
                <li>タイトル：オフィススペース案内</li>
                <li>制作概要：習用・トレース</li>
                <li>使用ツール：Illustrator</li>
                <li>制作期間：〇日</li>
            </ul>
            <div class="works_click2">
                <!-- スマホ用 -->
                <div class="click-block open-modal" data-modal="./images/work4_sp.png">
                    <img src="./images/works_click_sp.svg" alt="スマホ版画像">
                    <p class="click-text">スマホ版を見る</p>
                </div>

                <!-- PC用 -->
                <div class="click-block open-modal" data-modal="./images/work4_pc.png">
                    <img src="./images/works_click_pc.svg" alt="PC版画像">
                    <p class="click-text">パソコン版を見る</p>
                </div>
            </div>

            <!-- モーダルは外に出す -->
            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <div class="modal-wrap">
                    <img class="modal-content" id="modalImage">
                </div>
            </div>
        </section>

        <section class="contact_right content">
            <h3 class="title_middle contact_underline_right">連絡ください</h3>
            <div class="contact_detail">
                <img src="images/pc_contact2.jpg" alt="お問い合わせ">
                <p class="contact_text_right">つくったもの、どうだった？</p>
            </div>
            <button class="button_right">
                お手伝いできたらいいねんけど</button>
        </section>

    </main>
    <footer>
        <div class="footer_wrap">
            <nav class="pc_nav">
                <ul>
                    <li class="li_bottomline"><a href="./about.html">わたしのこと</a></li>
                    <li class="li_bottomline li_leftline"><a href="./skill.html">できること</a></li>
                    <li><a href="./work.html">つくったもの</a></li>
                    <li class="li_leftline"><a href="./form.html">連絡ください</a></li>
                </ul>
            </nav>
            <div class="pc_nav_copyright">
                <img src="images/note.svg" alt="note">
                <small>&copy; MORO HANDS</small>
            </div>
        </div>
    </footer>


    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".open-modal").forEach(block => {
            block.addEventListener("click", () => {
                const modalSrc = block.dataset.modal;
                modalImg.src = modalSrc;
                modal.style.display = "block";
                document.body.style.overflowY = "hidden"
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            document.body.style.overflowY = "auto"
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                document.body.style.overflowY = "auto"
            }
        });
    </script>

</body>

</html>
