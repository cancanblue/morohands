<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORO HANDS／お問合せ</title>

    <link rel="stylesheet" href="css/style.css">

                kitId: 'gbk1cfb',
                scriptTimeout: 3000,

                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

<body>
    <header>
        <div class="header_wrap">
            <h1><img src="images/logo.svg" alt="morohands" />
            </h1>
            <nav class="pc_nav">
                <ul>
                    <li><a href="">わたしのこと</a></li>
                    <li><a href="">できること</a></li>
                    <li><a href="">つくったもの</a></li>
                    <li><a href="">連絡ください</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact_right content">
            <div class="contact_detail">
                <img src="images/pc_contact2.jpg" alt="お問い合わせ">
                <p class="form_text_right">困ってへん？話を聞くよ。</p>
                <h3 class="title_right form_underline_left">連絡ください</h3>
            </div>
        </section>
        <form class="form">
            <div class="form__item">
                <label class="form__label" for="field-name">お名前</label>
                <input class="form__input" id="field-name" placeholder="例）奈間江　花子" type="text" required="required" />
            </div>
            <div class="form__item">
                <label class="form__label" for="field-name">ふりがな</label>
                <input class="form__input" id="field-name" placeholder="例）なまえ　はなこ" type="text" required="required" />
            </div>
            <div class="form__item">
                <label class="form__label" for="field-mail">メールアドレス</label>
                <input class="form__input" id="field-mail" placeholder="例）namaehanako@mail.com" type="email"
                    required="required" />
            </div>
            <div class="form__item">
                <label class="form__label" for="field-message">困ってることはなに？</label>
                <textarea class="form__input" id="field-message" placeholder="印刷物制作やホームページ更新など…困っていることをお聞かせください。">
                </textarea>
            </div>
            <div>
                <button class="form__submit" type="submit">送ってね。返信するね。</button>
            </div>
        </form>




    </main>
    <footer>
        <div class="footer_wrap">
            <nav class="pc_nav">
                <ul>
                    <li><a href="">わたしのこと</a></li>
                    <li><a href="">できること</a></li>
                    <li><a href="">つくったもの</a></li>
                    <li><a href="">連絡ください</a></li>
                </ul>
            </nav>
            <div class="pc_nav_copyright">
                <img src="images/note.svg" alt="note">
                <small>&copy; MORO HANDS</small>
            </div>
        </div>
    </footer>
</body>

</html>
